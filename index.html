<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="weather">
        <!-- Search box -->
        <input type="text" id="search-box" class="weather_search" placeholder="Enter your city">
        <ul id="suggestions"></ul>

        <!-- Current weather -->
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>

                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"> <span id="humidity">50%</span></p>
                    <p class="weather_indicator weather_indicator--wind"> <span id="wind">5 m/s</span></p>
                    <p class="weather_indicator weather_indicator--pressure"> <span id="pressure">1050 hPa</span></p>
                </div>

                <div class="weather_temparature" id="temperature">+25°C</div>
            </div>

            <img src="images/clear-sky.png" alt="Weather Icon" id="weather-icon" class="weather_image">
        </div>

        <!-- 5-day forecast -->
        <div class="weather_forcast">
            <div class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="Forecast Icon" class="weather_forcast_icon">
                <h3 class="day">Day</h3>
                <p class="temp">+25°C</p>
            </div>
            <div class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="Forecast Icon" class="weather_forcast_icon">
                <h3 class="day">Day</h3>
                <p class="temp">+25°C</p>
            </div>
            <div class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="Forecast Icon" class="weather_forcast_icon">
                <h3 class="day">Day</h3>
                <p class="temp">+25°C</p>
            </div>
            <div class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="Forecast Icon" class="weather_forcast_icon">
                <h3 class="day">Day</h3>
                <p class="temp">+25°C</p>
            </div>
            <div class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="Forecast Icon" class="weather_forcast_icon">
                <h3 class="day">Day</h3>
                <p class="temp">+25°C</p>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader"></div>

    <script defer src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
</head>

<body>
    <div class="weather">
        <input type="search" class="waether_search" placeholder="search">
        <div class="weather_today"></div>
        <div class="weather_details">
            <h2 class="weather_city"> city </h2>
            <p class="weather_day">Day</p>
            <div class="weather_current "></div>
            <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span>%</p>
            <p class="weather_indicator weather_indicator--wind"><span class="value">west, 5</span>m/s</p>
            <p class="weather_indicator weather_indicator--pressure"><span class="value">1050</span>hpa</p>

        </div>
        <img src="" alt="" class=" weather_image">
                <div class="weather_temparature"><span class="value">+25</span>&deg;</div>

    </div>
    <div class="weather_forecast">
        <article class="weather_forcast_item">
            <img src="" alt="clear sky" class="weather_forcast_icon">
            <h3 class="wearther_forcast_day">Day</h3>
            <p class="weather_forcast_temparature"><span class="value">+25</span>&deg;</p>

        </article>
        <article class="weather_forcast_item">
            <img src="" alt="clear sky" class="weather_forcast_icon">
            <h3 class="wearther_forcast_day">Day</h3>
            <p class="weather_forcast_temparature"><span class="value">+25</span>&deg;</p>

        </article>
        <article class="weather_forcast_item">
            <img src="" alt="clear sky" class="weather_forcast_icon">
            <h3 class="wearther_forcast_day">Day</h3>
            <p class="weather_forcast_temparature"><span class="value">+25</span>&deg;</p>
        </article>
        <article class="weather_forcast_item">
            <img src="" alt="clear sky" class="weather_forcast_icon">
            <h3 class="wearther_forcast_day">Day</h3>
            <p class="weather_forcast_temparature"><span class="value">+25</span>&deg;</p>

        </article>
        <article class="weather_forcast_item">
            <img src="" alt="clear sky" class="weather_forcast_icon">
            <h3 class="wearther_forcast_day">Day</h3>
            <p class="weather_forcast_temparature"><span class="value">+25</span>&deg;</p>

        </article>
    </div>

</html>
